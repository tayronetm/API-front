<div class="container">

  <div *ngIf="usuarioForm.invalid && usuarioForm.touched" class="alert alert-danger">

    Eu só vou sair quando tudo abaixo estiver preenchido  :)

  </div>

    <form #usuarioForm="ngForm" (ngSubmit)="salvar(usuarioForm)">
      <div class="form-group">
        <label class="form-control-label">Nome</label>
        <input type="text" class="form-control" name="nome" ngModel required minLenght="10" #nome="ngModel">

        <div *ngIf="nome.hasError('required') && nome.touched">Informe um nome</div>
        <div *ngIf="nome.hasError('minLenght') && nome.touched">O nome deve ser completo</div>
      </div>
  
      <div class="form-group">
        <label class="form-control-label">E-mail</label>
        <input type="text" class="form-control" name="email" ngModel required #email="ngModel">

        <div *ngIf="email.hasError('required') && email.touched">Informe um email válido</div>
      </div>
  
      <div class="form-group">
        <label class="form-control-label">Profissão</label>
        <select class="form-control" name="profissao" ngModel required #profissao="ngModel" >
          <option value="">Selecione</option>
          <option *ngFor="let profissao of profissoes">{{ profissao }}</option>
        </select>
        <div *ngIf="profissao.invalid">Informe uma profissão</div>
      </div>
  
      <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
  
  </div>
