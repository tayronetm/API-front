<div class="container">
    <div class="ui-g">
  
      <div class="ui-g-12">
        <h1>Pessoas</h1>
      </div>
  
      <div class="ui-g-12 ui-fluid">
        <label>Nome</label>
        <input appCampoColorido [cor]="'purple'" pInputText type="text">
      </div>
  
      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>
  
    </div>
  
    <div class="ui-g">
      <div class="ui-g-12">
        <p-dataTable [value]="pessoas" [paginator]="true" [rows]="4"
          [responsive]="true">
          <p-column field="nome" header="Nome"></p-column>
          <p-column field="cidade" header="Cidade"></p-column>
          <p-column field="estado" header="Estado" styleClass="col-data"></p-column>
          <p-column field="status" header="Status" styleClass="col-data"></p-column>
          <p-column styleClass="col-acoes">
              <ng-template pTemplate="body">
                <a pButton icon="fa-pencil" pTooltip="Editar" tooltipPosition="top"></a>
                <button pButton icon="fa-trash" pTooltip="Deletar" tooltipPosition="top"></button>
              </ng-template>
          </p-column>
        </p-dataTable>
  
      </div>
  
      <div class="ui-g-12">
        <a pButton label="Novo LanÃ§amento"></a>
      </div>
  
    </div>
  
  </div>
